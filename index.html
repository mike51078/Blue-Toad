<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Unsplash Photo Search</title>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    </head>
    <body>
        <h1>Unsplash Photo Search</h1>
        <form>
            <!-- form capturing query term for photo search -->
            <label for="searchTerm">Photo Search</label>
            <input class="searchBox" type="text" id="searchTerm" name="searchTerm"> <button type="submit">Search</button>
        </form>
        <!-- where photos will be displayed upon retrieval from api -->
        <section class="photos">
        </section>
        <script src="script.js"></script>
    </body>
</html>
